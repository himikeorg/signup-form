<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="left">
        <div class="img-section">
            <div class="odin-img">
                <img src="images/odin-lined.png" alt="The Odin Project logo"/>
                Odin
            </div>
            <div class="img-credit">Image by <a href="https://unsplash.com/photos/green-trees-near-body-of-water-during-daytime-T0qM8clFfiw">Louis Paulin</a> at Unsplash.</div>
            <!-- Image credit Louis Paulin https://unsplash.com/photos/green-trees-near-body-of-water-during-daytime-T0qM8clFfiw -->
        </div>
    </div>
    <div class="right">
        <div class="heading-section">
            <p>This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div class="form-section">
            <h2>Let's do this!</h2>
            <form>
                <div>
                  <label for="first-name">First name</label>
                  <input type="text" id="first-name" name="first-name" />  
                </div>
                <div>
                  <label for="last-name">Last name</label>
                  <input type="text" id="last-name" name="last-name" />  
                </div>
                <div>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" />  
                </div>
                <div>
                  <label for="phone">Phone number</label>
                  <input type="tel" id="phone" name="phone" />  
                </div>
                <div>
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" />  
                </div>
                <div>
                  <label for="confirm-password">First name</label>
                  <input type="password" id="confirm-password" name="confirm-password" />  
                </div>
            </form>
        </div>
        <div class="submit-section">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
